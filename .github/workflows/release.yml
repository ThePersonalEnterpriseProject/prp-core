name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    uses: ./.github/workflows/ci.yml

  build-docker:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        component: [backend, frontend]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-${{ matrix.component }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.component }}
          file: ./${{ matrix.component }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-desktop:
    needs: test
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Python setup
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e ./backend

      - name: Build backend sidecar
        shell: bash
        run: |
          python backend/build_sidecar.py
          mkdir -p frontend/src-tauri/binaries
          
          # Rename and move binary based on platform
          if [ "${{ matrix.platform }}" == "windows-latest" ]; then
            mv dist/api.exe frontend/src-tauri/binaries/api-x86_64-pc-windows-msvc.exe
          elif [ "${{ matrix.platform }}" == "macos-latest" ]; then
            # Detect architecture (x86_64 or arm64)
            ARCH=$(uname -m)
            if [ "$ARCH" == "arm64" ]; then
              mv dist/api frontend/src-tauri/binaries/api-aarch64-apple-darwin
            else
              mv dist/api frontend/src-tauri/binaries/api-x86_64-apple-darwin
            fi
          else
            mv dist/api frontend/src-tauri/binaries/api-x86_64-unknown-linux-gnu
          fi

      - name: Node.js setup
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_BUILD: "true"
          PUBLIC_BACKEND_URL: "http://localhost:8000"
        with:
          projectPath: "./frontend"
          tagName: ${{ github.ref_name }}
          releaseName: "PRP-core ${{ github.ref_name }}"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false
